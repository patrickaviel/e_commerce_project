<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Personal CSS -->
    <link rel="stylesheet" href="stylesheets/registration_page.css">
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
    <!-- Main container -->
    <div class="container-fluid mx-auto p-0">
        <!-- Navbar -->
        <header class="p-3 bg-dark text-white">
            <div class="container-fluid">
              <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-lg-0 text-white text-decoration-none">
                  <img src="images/cover.png"class="" width="150px" >
                </a>
          
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <!-- <li><a href="#" class="nav-link px-2 text-white">Orders</a></li>
                  <li><a href="#" class="nav-link px-2 text-white">Products</a></li> -->
                </ul>
          
                <div class="text-end">
                    <a href="login_page.html" type="button" class="btn btn-outline-light me-2">Login</a>
                    <a href="registration_page.html" type="button" class="btn btn-warning">Sign-up</a>
                </div>
              </div>
            </div>
        </header>
          <!-- Navbar End -->
          
        <div class="position-relative overflow-hidden bg-light banner-bgs">
            <form class="row g-3 hero-style w-50 mx-auto p-4 m-4">
                <h1 class="display-6">Register Account</h1>
                <div class="col-md-12">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="xyz@example.com">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">First Name</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Juan">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Last Name</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Dela Cruz">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Enter your password">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Enter your password">
                </div>
                <div class="col-2">
                    <label for="inputAddress" class="form-label">House No</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234">
                </div>
                <div class="col-5">
                    <label for="inputAddress" class="form-label">Barangay</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder=" Main St">
                </div>
                <div class="col-md-5">
                    <label for="inputState" class="form-label">Municipality</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Ex: San Fabian">
                </div>
                <div class="col-md-10">
                    <label for="inputState" class="form-label">Province</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Ex: Pangasinan">
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip" placeholder="Code">
                </div>
                <div class="col-12">
                <input type="submit" class="btn btn-primary" value="Sign in">
                </div>
            </form>
            <footer class="container-fluid mt-2 d-flex justify-content-center align-items-center">
                <p class="text-center">&copy; 2021 Shoepify, Inc. &middot;</p>
            </footer>
        </div>

        
    </div>
    <!-- main container end -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
